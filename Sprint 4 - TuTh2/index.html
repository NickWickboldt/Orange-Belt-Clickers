<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ThTh2 Clicker Game: Galactic Survival: Farming, Cooking, & Fighting</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./kitchen.js" defer type="module"></script>
</head>
<body>
    <div class="grid-1">
        <div class="flex">
            <div class="crop-storage" style="left:1vmin">
                <h1 class="crop-storage-label">Crop Storage</h1>
                <ul class="crop-storage-crops">
                    <li class="storage-crop">Stinkweed </li>
                        <li id="stinkweed">0</li>
                    <li class="storage-crop">Blowflower </li>
                        <li id="blowflower">0</li>
                    <li class="storage-crop">Toxic Shrooms </li>
                        <li id="toxicshrooms">0</li>
                    <li class="storage-crop">Zucchini </li>
                        <li id="zucchini">0</li>
                    <li class="storage-crop">Purple Stalk </li>
                        <li id="purplestalk">0</li>
                    <li class="storage-crop">Quantum Onions </li>
                        <li id="quantumonions">0</li>
                    <li class="storage-crop">Tri-Stemmed Carrots </li>
                        <li id="tristemmedcarrots">0</li>
                    <li class="storage-crop">Green Glob Leaf </li>
                        <li id="greenglobleaf">0</li>
                    <li class="storage-crop">Green Tree </li>
                        <li id="greentree">0</li>
                </ul>
            </div>
            <button class="recipes">Recipes</button>
        </div>
        <div class="grid-2">
            <div class="grid-3">
                <div class="flex"></div>
                <div class="flex"></div>
                <div class="flex">
                    <a>
                        <button class="farm-link">Farm</button>
                    </a>
                </div>
            </div>
            <div class="flex-stovebox">
                <div class="stove"></div>
                <a href="./battlefield.html">
                    <button class="battlefield-link">Battlefield</button>
                </a>
            </div>
        </div>
    </div>
    <div class="recipe-popup">
        <h1 class="recipe-title">Recipes</h1>
        <div class="recipe-grid"></div>
        <div class="recipe-x">X</div>
    </div>
</body>
</html>
