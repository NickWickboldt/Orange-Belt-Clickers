<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ThTh2 Clicker Game: Galactic Survival: Farming, Cooking, & Fighting</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./farm.js" defer type="module"></script>
</head>
<body>
    <div class="crop-shop pop-up">
        <div class="x-out-crop-shop">X</div>
    </div>
    <div class="soil-shop pop-up">
        <div class="x-out-soil-shop">X</div>
    </div>
    <div class="grid-5">
        <div class="grid-6">
            <div class="flex">
                <h1 class="farm-title">
                    Crop Farm
                </h1>
            </div>
            <div class="flex">
                <button class="soil-button">
                    Upgrade Soil
                </button>
            </div>
            <div class="flex">
                <button class="crop-button">
                    Buy Crops
                </button>
            </div>
        </div>
        <div class="flex" style="width:100%; height:100vh; background-color: green;">
            <div class="farmland">
                <div class="flex plot" id="crop1"></div>
                <div class="flex plot" id="crop2"></div>
                <div class="flex plot" id="crop3"></div>
                <div class="flex plot" id="crop4"></div>
                <div class="flex plot" id="crop5"></div>
                <div class="flex plot" id="crop6"></div>
                <div class="flex plot" id="crop7"></div>
                <div class="flex plot" id="crop8"></div>
                <div class="flex plot" id="crop9"></div>
                <div class="flex plot" id="crop10"></div>
                <div class="flex plot" id="crop11"></div>
                <div class="flex plot" id="crop12"></div>
            </div>
        </div>
        <div class="flex-end">
            <a>
                <button class="index-link">Kitchen</button>
            </a>
        </div>
        <div class="flex-end">
            <a href="./battlefield.html">
                <button class="battlefield-link">Battlefield</button>
            </a>
        </div>
    </div>
    <div class="crop-storage">
        <h1 class="crop-storage-label">Crop Storage</h1>
        <ul class="crop-storage-crops">
            <li class="storage-crop">Stinkweed </li>
                <li id="stinkweed">0</li>
            <li class="storage-crop">Blowflower </li>
                <li id="blowflower">0</li>
            <li class="storage-crop">Toxic Shrooms </li>
                <li id="toxicshrooms">0</li>
            <li class="storage-crop">Zucchini </li>
                <li id="zucchini">0</li>
            <li class="storage-crop">Purple Stalk </li>
                <li id="purplestalk">0</li>
            <li class="storage-crop">Quantum Onions </li>
                <li id="quantumonions">0</li>
            <li class="storage-crop">Tri-Stemmed Carrots </li>
                <li id="tristemmedcarrots">0</li>
            <li class="storage-crop">Green Glob Leaf </li>
                <li id="greenglobleaf">0</li>
            <li class="storage-crop">Green Tree </li>
                <li id="greentree">0</li>
        </ul>
    </div>
    <h1 class="monster-coins">Monster Coins: 0</h1>
</body>
</html>
