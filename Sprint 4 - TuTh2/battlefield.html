<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ThTh2 Clicker Game: Galactic Survival: Farming, Cooking, & Fighting</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./battlefield.js" type="module"></script>
</head>
<body>
    <div class="grid-1">
        <div class="flex"></div>
        <div class="grid-2">
            <div class="flex"></div>
            <div class="grid-4">
                <div class="flex"></div>
                <div class="flex">
                    <a href="./farm.html">
                        <button class="farm-link">Farm</button>
                    </a>
                    <a href="./index.html">
                        <button class="index-link">Kitchen</button>
                    </a>
                </div>
            </div>
        </div>
    </div>

            <li class="recipe-label">Stinkweed Stew</li>

                <li id="zucchiniRamen">0</li>
            <li class="recipe-label">Greentree Smoothie</li>
                <li id="greentreeSmoothie">0</li>
            <li class="recipe-label">Super Salad</li>
                <li id="superSalad">0</li>
        </ul>
    </div>
    <img src="./images/battlefield.jpg" alt="" class="background">
    <img src="./images/explosion.gif" alt="" class="explosion1">

    <img src="./images/bullets.gif" alt="" class="bullets">
