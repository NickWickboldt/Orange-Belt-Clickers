<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MW2 Clicker Game: Multiverse Adventure</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./click.js" defer></script>
</head>
<body>
    <div class="grid-1">
        <div class="flex-center" style="justify-content: space-around;">
            <img src="" alt="_WanderingTrader">
            <p class="crystals">Crystals: </p>
        </div>
        <div class="flex" style="align-items: center; justify-content: flex-end;">
            <img src="" alt="_Shop" class="shop">
        </div>
        <div class="grid-2">
            <div class="flex full">
                <img src="" alt="_SpinningWheel">
            </div>
            <div class="flex full">
                <img src="./crystal.png" alt="_Crystal" class="crystal">
            </div>
            <div class="flex full">
                <img src="" alt="_Spaceship">
            </div>
            <div class="flex full">
                <img src="" alt="_Inventory">
            </div>
        </div>
        <div class="grid-2">
            <div class="flex full"></div>
            <div class="flex full"></div>
            <div class="flex full">
                <img src="" alt="_MultiverseTeleporter">
            </div>
            <div class="flex full">
                <img src="" alt="_Minigames">
            </div>
        </div>
    </div>
    <div class="shop-popup">
        <div class="x-out"></div>
    </div>
</body>
</html>
