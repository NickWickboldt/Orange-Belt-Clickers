<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MW2 Clicker Game: Multiverse Adventure</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./click.js" defer ></script>
</head>
<body>
    <div class="grid-1">
        <div class="flex-center" style="justify-content: space-around;">
            <img src="./trader.webp" alt="_WanderingTrader" class="trader">
            <p class="crystals">Crystals: </p>
        </div>
        <div class="flex" style="align-items: center; justify-content: flex-end;">
            <img src="" alt="_Shop" class="shop">
        </div>
        <div class="grid-2">
            <div class="flex full">
                <img src="" alt="_SpinningWheel">
            </div>
            <div class="flex full">
                <img src="./crystal.png" alt="_Crystal" class="crystal">
            </div>
            <div class="flex full">
                <img src="./spaceship.png" alt="_Spaceship" class="spaceship">
            </div>
            <div class="flex full">
                <img src="./inventory.webp" alt="_Inventory" class="inventory">
            </div>
        </div>
        <div class="grid-2">
            <div class="flex full"></div>
            <div class="flex full"></div>
            <div class="flex full">
                <img src="./teleporter.png" alt="_MultiverseTeleporter" class="teleporter">
            </div>
            <div class="flex full">
                <img src="" alt="_Minigames">
            </div>
        </div>
    </div>
    <div class="shop-popup">
        <div class="x-out"></div>
        <div class="upgrades">
            <button class="armor">Armor</button>
            <button class="enchantments">Enchantments</button>
            <button class="auto-clicker"></button>
        </div>
    </div>
</body>
</html>
