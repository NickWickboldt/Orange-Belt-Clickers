<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TuTh1 Clicker Game: Banana Empire Robot Invasion</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./click.js" defer></script>
</head>
<body>
    <div class="grid-1">
        <div class="grid-2">
            <div class="grid-3">
                <div class="flex">
                    <p class="banana-amount">Bananas: 0</p>
                </div>
                <div class="flex shop-container">
                    <img src="./shop.png" alt="" class="shop">
                </div>
            </div>
            <div class="grid-4">
                <div class="flex flex-center">
                    <img src="./spaceship.png" alt="" class="flex spaceship">
                </div>
                <div class="flex attack-monkeys"></div>
                <div class="flex flex-center">
                    <img src="./tree.jpeg" alt="" class="tree">
                </div>
            </div>
            <div class="flex">
                <img src="./inventory.png" alt="" class="inventory">
            </div>
        </div>
        <div class="ground"></div>
    </div>
</body>
</html>
