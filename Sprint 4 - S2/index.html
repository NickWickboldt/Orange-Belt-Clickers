<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S2 Clicker Game: Click-A-Nick</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./click.js" defer></script>
</head>
<body>
    <div class="grid-1">
        <div class="grid-2">
            <div class="flex">
                <p class="title">Click-A-Nick</p>
                <img src="" alt="_Nick" class="nick">
            </div>
            <div class="flex">
                <p class="berries">Strawberries: 0</p>
                <p class="sps">SPS: 0</p>
                <img src="./images/totems.png" alt="_totems" class="totems">
                <img src="./images/upgrade.png" alt="_upgrades" class="upgrades">
                <img src="./images/shop.png" alt="_shop" class="shop">
            </div>
        </div>
        <div class="grid-3">
            <div class="flex lava-box"></div>
            <div class="flex"></div>
            <div class="flex"></div>
        </div>
    </div>
</body>
</html>
