<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S2 Clicker Game: Click-A-Nick</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./click.js" defer type="module"></script>
    <script src="./heads.js" defer type="module"></script>
    <script src="./popups.js" defer></script>
</head>
<body>
    <div class="grid-1">
        <div class="grid-2">
            <div class="flex">
                <p class="title">Click-A-Nick</p>
                <img src="" alt="_Nick" class="nick">
            </div>
            <div class="flex">
                <p class="berries">Strawberries: 0</p>
                <p class="sps">SPS: 0</p>
                <img src="./images/totems.png" alt="_totems" class="totems">
                <img src="./images/upgrade.png" alt="_upgrades" class="upgrades">
                <img src="./images/shop.png" alt="_shop" class="shop">
            </div>
        </div>
        <div class="grid-3">
            <div class="flex lava-box"></div>
            <div class="flex auto-box">
                <button class="auto-upgrade">Auto Clicker</button>
            </div>
            <div class="flex powerup-box"></div>
        </div>
    </div>
    <div class="totem-popup">
        <button class="totem-x">X</button>
        <h1 class="totems-title">Totems</h1>
    </div>
    <div class="upgrades-popup">
        <button class="upgrades-x">X</button>
        <h1 class="upgrades-title">Upgrades</h1>
    </div>
    <div class="shop-popup">
        <button class="shop-x">X</button>
        <h1 class="shop-title">Shop</h1>
        <div class="shop-display">
            <div class="shop-left">
                <img src="" alt="" class="shop-img">
                <button id="buy-totem" class="shop-button">Buy Totem</button>
            </div>
            <div class="shop-middle">
                <img src="" alt="" class="shop-img">
                <button id="buy-nick" class="shop-button">Buy Nick</button>
            </div>
            <div class="shop-right">
                <img src="" alt="" class="shop-img">
                <button id="buy-speed" class="shop-button">Buy Speed</button>
            </div>
        </div>
    </div>
</body>
</html>
